<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        #recordBtn {
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>


        <div id="formContainer">
            <h1 class="title">Welcome to Sluch.ai</h1>
    
            <form id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" placeholder="Enter email" required>
                <input type="password" id="loginPassword" placeholder="Enter password" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
    
            <form id="registerForm" class="auth-form hidden">
                <input type="email" id="registerUsername" placeholder="Enter email" required>
                <input type="password" id="registerPassword" placeholder="Enter password" required>
                <button type="submit" class="auth-button">Register</button>
            </form>
    
            <div class="toggle-container">
                <span>Login</span>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider round"></span>
                </label>
                <span>Register</span>
            </div>
    
            <p id="loginMessage"></p>
        </div>
    
        <script src="toggle.js"></script>

  



<div id="appContainer" style="display: none;">
    <button id="recordBtn">
        <img id="micIcon" src="mic-black.png" width="64">
    </button>

    <input type="text" id="username" placeholder="Enter username" />


<div class="response-container">
        <div id="STTresponseDiv"></div>
        <div id="TRresponseDiv"></div>
    </div>
</div>

<div id="userInfo" style="display: none;">
    Logged in as: <span id="usernameDisplay"></span>
</div>


<script src="login.js"></script>
<script src="recorder.js"></script>
<script src="transcriber.js"></script>

<script>
    let isRecording = false;  // Global recording state
 </script>

</body>
</html>
